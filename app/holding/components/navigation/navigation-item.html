<li class="menuitem-wrapper" ng-click="onItemClick()" ng-class="{'spin': showSpin}">
  <div class="icon-holder">
    <a href="#" class="menu-item" ui-sref="{{ 'home.' + item.slug }}">
        {{ item.label }}
    </a>
  </div>
  <svg class="circle-holder">
    <circle r="88" cx="50%" cy="50%" fill="none">
    </circle>
  </svg>
</li>
